{{- $app := .Release.Name -}}
{{- $component := "web" -}}
{{- $name := printf "%s-%s" $app $component -}}
{{- if .Values.app.domain }}
kind: Service
apiVersion: v1
metadata:
  name: {{ $name }}
  labels:
    app: "{{ $app }}"
    component: "{{ $component }}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.nginx.port }}
      protocol: TCP
      name: http
  selector:
    app: "{{ $app }}"
    component: "{{ $component }}"
{{- end }}
