---
apiVersion: v1
kind: Service
metadata:
  name: azure-front
  namespace: {{ .Values.app.namespace }}
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.app.domain }}
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: {{ .Values.app.https_port }}
      targetPort: {{ .Values.app.nginx_port }}
  selector:
    app: sample-api
    component: web
